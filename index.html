			#username, #password, #email {display: block;}
		</style>
	</head>
	<body>
		<div id="form">
			<div id="username">
			<label>Username</label>
			<input type='text' name='username'>

			<div id="password">
			<label>Password</label>
			<input type='text' name='password'>

			<div id="email">
			<label>Email</label>
			<input type='text' name='email'>
			</div>

			<button>Submit</button>
		</div>
	</body>
</html>
