<!DOCTYPE html>
<html>
	<head>
		<title>Avalon</title>
		<style>
			body {
				background-image:url('https://i2.wp.com/www.theouterhaven.net/wp-content/uploads/2017/03/Resistance-Avalon.png?fit=1000%2C750');
				background-size: cover;
			}
			#form {
				margin-left: 33vw;
				width: 33vw;
			}
			#username, #password, #email {
				display: block;
				height: 5vh;
			}
			input {
				width: 20vw;
			}
			button {
			  background-color: #4CAF50;
			  color: white;
			  padding: 10px;
			  margin: 8px 0;
			  border: none;
			  cursor: pointer;
			  width: 15%;
			  opacity: 0.9;
			}
			button:hover {
			  opacity:1;
			}
			h1 {text-align: center; margin-top: 22vh;}
			h1, label {color: white;}

		</style>
	</head>
	<body>
		<h1>Sign Up for Avalon</h1>
		<div id="form">
			<center>
				<div id="username">
				<label>Username</label>
				<input type='text' name='username'>
				</div>

				<div id="password">
				<label>Password</label>
				<input type='text' name='password'>
				</div>

				<button>Submit</button>
			</center>
		</div>

		<script>
			var $inputs = document.querySelectorAll('input');
			var $button = document.querySelector('button');

			function storeData(){
				var data = {};
				for(var i=0; i < $inputs.length; i++){
					var $input = $inputs[i];
					data[$input.name] = $input.value
				}

			console.log(data);
			}

			$button.addEventListener('click', storeData);
		</script>
	</body>
</html>
